<mat-card>
  <mat-spinner *ngIf="isLoading"> </mat-spinner>
  <form [formGroup]="form" (submit)="savePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        name="title"
        placeholder="Title"
        type="text"
        formControlName="title"
      />
      <mat-error *ngIf="form.get('title').invalid"
        >Please Enter Valid Title</mat-error
      >
    </mat-form-field>
    <button mat-stroked-button type="button" (click)="filePicker.click()">
      Pick Image
    </button>
    <input
      type="file"
      #filePicker
      style="visibility: hidden;"
      (change)="pickImage($event)"
    />
    <div class="img-preview" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <mat-form-field>
      <textarea
        matInput
        formControlName="content"
        rows="3"
        placeholder="Content"
        name="content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please Enter Valid Content</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">
      Save Post
    </button>
  </form>
</mat-card>
<p>{{ newPost }}</p>
